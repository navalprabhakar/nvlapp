<h6>Expertises</h6>
<div class="row">
  <div class="col" *ngFor="let expertise of expertises">

    <table class="table table-striped table-bordered .table-responsive table-sm">
      <thead>
        <tr>
          <th>{{expertise.expertiseType.description | titlecase}}</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let competency of expertise.competencies">
          <td>{{competency.skill.description}}</td>
          <td>{{competency.level.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
