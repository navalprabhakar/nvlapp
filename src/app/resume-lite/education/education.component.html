<h5>Education</h5>
<h6>Qualifications</h6>
<table class="table table-striped table-bordered .table-responsive table-sm">
  <thead>
    <tr>
      <th>Degree</th>
      <th>Institution</th>
      <th>Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let qualification of education.qualifications">
      <td>{{qualification.degree.name}}</td>
      <td>{{qualification.institution}}</td>
      <td>{{qualification.percentage}}</td>
    </tr>
  </tbody>
</table>
